<html lang="en" >
   <head>
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body ng-app="filmApplication" ng-cloak  ng-controller="FilmListController">

      <!-- HEADING -->
      <md-toolbar class="md-warn">
         <div class="md-toolbar-tools">
            <h2 class="md-flex">Films</h2>
         </div>
      </md-toolbar>


      <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="25" layout="column"></div>
        <div flex-xs flex-gt-xs="50" layout="column">

          <md-card  ng-repeat="film in films">
            <md-card-header>
              <md-card-avatar>
                <img class="md-user-avatar" src="img/trees.jpeg"/>
              </md-card-avatar>
              <md-card-header-text>
                <span class="md-title">{{ film.title }}</span>
                <span class="md-subhead">{{ film.year }}</span>
              </md-card-header-text>
            </md-card-header>
            <md-card-content>
              <p>{{ film.description }}</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
              <md-button>Delete</md-button>
              <md-button>Share</md-button>
            </md-card-actions>
          </md-card>

        </div>
        <div flex-xs flex-gt-xs="25" layout="column"></div>
      </md-content>

   </body>

      <script src="js/scripts.js"></script>
      <script src="js/app/filmApp.js"></script>
</html>
